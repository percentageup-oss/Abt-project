<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background: #111;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h1 {
            color: #ff4b2b;

            margin: 0;

        }

        p.tagline {

        /* The Live Preview Window */

            width: 100%;

            background: #000;
            border-radius: 15px;
            border: 4px solid #222;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }

        footer {
            margin-top: 40px;
            color: #444;
            font-size: 0.8rem;
        }

</head>

        <footer>
