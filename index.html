<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABTZ | OFFICIAL SITE</title>
    <style>
        :root {
            --primary: #ff4b2b;
            --bg: #050505;
            --card: #121212;
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .main-card {
            width: 95%;
            max-width: 450px;
            background: var(--card);
            padding: 40px 20px;
            border-radius: 30px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .tagline {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* The Professional Phone Frame */
        .preview-window {
            width: 280px;
            height: 550px;
            margin: 0 auto 30px auto;
            background: #000;
            border: 12px solid #1a1a1a;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 0 30px rgba(255, 75, 43, 0.15);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-btn {
            background: #fff;
            color: #000;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            background: var(--primary);
            color: #fff;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(0, 255, 100, 0.1);
            color: #00ff64;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        footer {
            margin-top: 30px;
            color: #333;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="status-badge">‚óè SYSTEM LIVE</div>
        <div class="logo">ABTZ</div>
        <div class="tagline">Enterprise Edition</div>

        <div class="preview-window">
            <iframe src="https://buddy-for-study.lovable.app"></iframe>
        </div>

        <a href="#" class="download-btn">GET THE APK</a>

        <footer>
            DESIGNED BY ABHINAV K TONY
        </footer>
    </div>

</body>
</html>
